<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Banking Page</title>
</head>
<body>
    <header class="">
        <h1 class="text-center text-5xl mt-8">Let's Get Some<span class="font-semibold text-purple-600">Money Bro</span>!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white font-semibold">
                <div class="bg-blue-400 p-8 rounded text-black">
                    <h3 class="text-3xl">Deposite</h3>
                    <h3 class="text-2xl"> <span id="deposite-total">00</span>$</h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Deposite</h3>
                    <h3 class="text-2xl"> <span id="withdraw-total">00</span>$</h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-black">
                    <h3 class="text-3xl">Deposite</h3>
                    <h3 class="text-2xl"><span id="balance-total">1240</span>$</h3>
                </div>
               
            </div>
        </section>

        <!-- Deposite  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>

                    <div class="py-4">
                        <input id ="deposite-input" class="block border-1 border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" name="" id="" placeholder="Your Deposite Amount">
                        
                        <button id="deposite-button" class="text-white bg-yellow-600 px-4 rounded font-medium py-2">Deposit</button>
        
                    </div>
                </div>
                

                <!-- withdraw  -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>

                    <div class="py-4">
                        <input id ="withdraw-input" class="block border-1 border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" name="" id="" placeholder="Your Withdraw Amount">
                        
                        <button id="withdraw-button" class="text-white bg-yellow-600 px-4 rounded font-medium py-2">Withdraw</button>
        
                    </div>               
                </div>


            </div>
        </section>

    </main>
    <script src="js/banking.js"></script>
</body>
</html>
