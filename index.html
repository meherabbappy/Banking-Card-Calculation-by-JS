<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baper Hotel</title>
</head>
<body>

    <header>
        <h1 class="text-center text-5xl mt-16">Welcome To <span class="font-semibold text-purple-600"> Baper Hotel</span>!!</h1>
    </header>
    
        <main>
            <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 text-center">
                <h3 class="text-2xl mb-4">Please Login</h3>
                <div>
                    <input id ="user-email" class="block border-1 border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto text-center" type="text" name="" id="" placeholder="Enter Your Email">

                    <input id ="user-password" class="block border-1 border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto text-center"  type="password" name="" id="" placeholder="Enter Password">
                    

                    <button id="login-submit" class="text-white bg-yellow-600 px-4 rounded font-medium py-2">Submit</button>
    
                </div>

            </section>
           
        </main>
        
    <script src="js/login.js"></script>
</body>
</html>
